<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoiseSnap</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .main {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gauge {
      background-color: white;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 1rem 0;
      transition: background-color 0.3s ease;
    }
    .gauge h1 {
      font-size: 3rem;
      margin: 0;
    }
    .gauge p {
      font-size: 1rem;
      color: #666;
    }
    .live-bar {
      margin: 1rem 0;
      height: 8px;
      width: 80%;
      background: linear-gradient(90deg, green, yellow, red);
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }
    .wave {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      animation: moveWave 1s linear infinite;
    }
    @keyframes moveWave {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .location {
      font-style: italic;
      color: #777;
      margin-top: 0.5rem;
    }
    .timestamp {
      margin-top: 0.5rem;
    }
    .history-btn {
      margin-top: 0.5rem;
      background: #003366;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .mini-chart {
      margin: 1rem;
      height: 100px;
      width: 90%;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #ff5e5e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      padding: 0.5rem 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    nav div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>NoiseSnap</h1>
    <p>Real-time Urban Noise Level Tracker</p>
  </header>

  <div class="main">
    <div class="gauge" id="gauge">
      <h1 id="dbValue">72 dB</h1>
      <p id="noiseLevel">Moderate Traffic Noise</p>
    </div>
    <div class="live-bar">
      <div class="wave"></div>
    </div>
    <div class="location">üìç Connaught Place, New Delhi</div>
    <div class="timestamp">Last Updated: <span id="time">--:--</span></div>
    <button class="history-btn">üìÅ View History</button>
    <div class="mini-chart"></div>
  </div>

  <button class="fab">üì∏</button>

  <nav>
    <div>üè†<br>Home</div>
    <div>üìÅ<br>History</div>
    <div>üó∫Ô∏è<br>Map</div>
    <div>‚öôÔ∏è<br>Settings</div>
  </nav>

  <script>
    function updateGauge() {
      const db = Math.floor(Math.random() * 120);
      const dbValue = document.getElementById('dbValue');
      const noiseLevel = document.getElementById('noiseLevel');
      const gauge = document.getElementById('gauge');

      dbValue.textContent = `${db} dB`;
      if (db < 60) {
        noiseLevel.textContent = 'Quiet Street';
        gauge.style.backgroundColor = '#e0ffe0';
      } else if (db < 85) {
        noiseLevel.textContent = 'Moderate Traffic Noise';
        gauge.style.backgroundColor = '#fff9e0';
      } else {
        noiseLevel.textContent = 'Very Loud Area';
        gauge.style.backgroundColor = '#ffe0e0';
      }
    }

    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
      document.getElementById('time').textContent = timeStr;
    }

    setInterval(() => {
      updateGauge();
      updateTime();
    }, 3000);

    updateGauge();
    updateTime();
  </script>
</body>
</html>
